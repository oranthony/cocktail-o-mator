<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Hello World</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link href="css/style-mobile.css" rel="stylesheet"> 
        <link rel="icon" href="img/favicon.ico" />
    </head>
    <body> 
        <div data-role="page">

          <div data-role="header">
            <h1>Cocktail'O'Mator</h1>
          </div>

          <div data-role="main" class="ui-content">
            <h2>Create a cocktail based on what you have on stock !</h2>
            <h3>Enter an ingredient to start</h3>

            <input id="searchbar" type="text" placeholder="Search for a ingredients" id="term" />

            <ul id="myTags">
            </ul>

            <div data-role="collapsibleset" data-inset="false">

                <div data-role="collapsible">
                    <h3>Base spirit</h3>
                    <ul id="base-spirit" data-role="listview" data-inset="false">
                    </ul>
                </div>

                <div data-role="collapsible">
                    <h3>Mixers</h3>
                    <ul id="mixers" data-role="listview" data-inset="false">
                    </ul>
                </div>

                <div data-role="collapsible">
                    <h3>Fruits</h3>
                    <ul id="fruits" data-role="listview" data-inset="false">
                    </ul>
                </div>

                <div data-role="collapsible">
                    <h3>Ingredients</h3>
                    <ul id="ingredients" data-role="listview" data-inset="false">
                    </ul>
                </div>

            </div> <!-- collapsibleset -->

            <div id="result">
            </div>
            
          </div><!-- page-->
        </div>
        <script src="http://assets.absolutdrinks.com/api/addb-0.5.2.js" type="text/javascript"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/mobile-recherche.js"></script>
    </body>
</html>
