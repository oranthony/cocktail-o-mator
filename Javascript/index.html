<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Cocktail'O'Mator</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/jquery.tagit.css" rel="stylesheet" type="text/css">
        <link href="css/style1.css" rel="stylesheet"> 
    </head>
    <body> 
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div id = "cleanheader"  aria-hidden="true">
                        <img src="img/banderole.png" id="banderole" alt="banderole" class="img-responsive center-block">
                    </div>
                    
                </div>
            </div>
        </nav>
        <div id = "notnav">
            <div class="middle">
                <h1> Create a cocktail based on what you have in stock</h1>
                <img src="img/back.png" id="cocktail" alt="cocktail" class="img-responsive center-block">
                <div class = "startbutton" style="text-align: center">
                    <button id="startbutton" class="btn btn-default" type="submit">Let's start</button>
                </div>
            </div>
            <div class="searchbar">
                <form method="GET">
                    <section id="fetch" style="text-align: center" style="display: none">
                        <div class="row">
                            
                                <!--<input id="searchbar" class="col-md-6 col-md-offset-3" type="text" placeholder="Search for a ingredients" id="term" />-->
                            
                            <div class="input-group col-md-6 col-md-offset-3">
                              <input type="text" class="form-control" placeholder="Search for a ingredients" id="searchbar" aria-label="...">
                              <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" data-bind="label">Ingedient <span class="caret"></span></button>
                                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                  <li><a href="#">Ingredient</a></li>
                                  <li><a href="#">Cocktail</a></li>
                                </ul>
                              </div><!-- /btn-group -->
                            </div><!-- /input-group -->
                        </div>
                    </section>
                </form>
                <div class="row">
                    <ul class="span4 offset4" id="myTags">
  
                    </ul>
                </div>
                <div class="row">
                    <div class="col-sm-2" >
                        <div class="table1"> 
                            <table class="table" id="base-spirit-table">
                                <thead>
                                  <tr>
                                    <th>Base spirit</th>
                                  </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-2">
                        <div class="table1"> 
                            <table class="table" id="Mixers-table">
                                <thead>
                                  <tr>
                                    <th>Mixers</th>
                                  </tr>
                                </thead>
                            </table>
                        </div> 
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-2">
                        <div class="table1"> 
                            <table class="table" id="Fruit-table">
                                <thead>
                                  <tr>
                                    <th>Fruits</th>
                                  </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-2">
                        <div class="table1"> 
                            <table class="table" id="Ingredients-table">
                                <thead>
                                  <tr>
                                    <th>Ingredients</th>
                                  </tr>
                                </thead>
                            </table>
                        </div> 
                    </div>
                </div>
                <div id="output"></div>
                <section id="result"/>

                </section>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!--<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>-->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/recherche.js"></script>
    </body>
</html>
